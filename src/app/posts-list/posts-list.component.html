<h2>Главная</h2>
    <div *ngFor="let post of posts">
        <div class="container">
            <div class="container-body">
                <div><img [src]="post.imageUrl"></div> 
                <div><h3>{{ post.title }}</h3> 
                </div><div class="info">{{ post.date }}</div>
                <p>{{ post.descrition }}</p>
                <a routerLink="/{{ post.key }}" class="more">Read more</a>
                <div style="clear: right;"></div>
            </div>
        </div>
    </div>
